    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Viberant — Playlists</title>
    <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#7c4dff;
      --text:#e6eef7;
    }
    body{
      font-family:system-ui,Segoe UI,Roboto;
      padding:24px;
      background:var(--bg);
      color:var(--text);
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px;
    }
    img{
      max-width:100%;
      height:auto;
      display:block;
      margin-bottom:32px;
    }
    ul{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:12px;
      max-width:600px;
    }
    li{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:12px;
      transition:all 0.2s ease;
    }
    li:hover{
      border-color:rgba(124,77,255,0.3);
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(124,77,255,0.1);
    }
    a{
      color:var(--text);
      text-decoration:none;
      padding:18px 24px;
      display:block;
      font-size:16px;
      font-weight:500;
    }
    a:hover{
      color:var(--accent);
    }

    footer{margin-top:10px;color:var(--muted);font-size:13px}
    </style>
